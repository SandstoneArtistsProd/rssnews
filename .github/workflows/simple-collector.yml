name: Simple Deadline Collector

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'

  # Allows manual run from Actions tab
  workflow_dispatch:

jobs:
  run-collector:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Get your code from the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the collector
    - name: Run article collection
      run: |
        python collector.py

    # Step 5: Show statistics
    - name: Display statistics
      run: |
        python collector.py --stats

    # Step 6: Export to CSV
    - name: Export articles
      run: |
        python collector.py --export --source Deadline

    # Step 7: Save the CSV files
    - name: Upload CSV exports
      uses: actions/upload-artifact@v3
      with:
        name: deadline-articles
        path: exports/*.csv
